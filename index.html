<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Cadastre-se!</h1>  
  <hr>
  <form id="orderForm">
    <label for="name">Digite seu nome completo:</label>
    <br>
    <input type="text" name="name" id="name">
    <br><br>

    <label for="text">Nome das tecnologias:</label>
    <br>
    <input type="text" name="technologies" id="technologies">
    <br><br>

    <div class="outros-botoes">
        <button class="button">0-2 anos</button>
        <button class="button">3-4 anos</button>
        <button class="button">5+ anos</button>
        <br><br>
        <button class="button1">Remover</button>
     </div>

     <h2>Formulário</h2>
     <hr>

     <label for="name">Digite seu nome novamente: </label>
     <br>
     <input type="text" name="name" id="name">
     <br><br>

     <label for="name">Tecnologias:</label>
     <br>
     <input type="text" name="technologies" id="technologies">
     <br><br>

     <label for="age">Digite sua idade:</label>
     <br>
     <input type="text"name="age" id="age">

     <div class="botao2">
        <button class="INSCREVA-SE2">Enviar</button>
    </div>
    <br>
</script>
</head>
<body>
    <form id="formulario">
        <div class="linha">
            <input type="text" name="campo">
        </div>
    </form>
    
</body>
